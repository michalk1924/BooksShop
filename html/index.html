<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop ERP</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/rightCard.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1 class="title"></h1>
    <div class="actionLine">
        <h3 onclick="showAddBook()" class="newBook"></h3>
        <div class="rightAction">
            <h3 onclick="loadData()" class="loadData"></h3>
            <div>
                <select id="languageSelect" name="languageSelect" onchange="changeLanguage()">
                    <option value="english">English</option>
                    <option value="hebrew">עברית</option>
                    <option value="french">Français</option>
                    <option value="spanish">Español</option>
                    <option value="italian">Italiano</option>
                    <option value="german">Deutsch</option>
                    <option value="russian">Русский</option>
                </select>
            </div>
        </div>
    </div>

    <main>

        <div class="booksTable">
            <div class="thTable">
                <h3 class="th-id"></h3>
                <div  class="th-title-sort">
                    <h3 class="th-title"></h3>
                    <i class="fa-solid fa-up-long" onclick="sort('title-up')"></i>
                </div>
                <h3 class="th-price"></h3>
                <h3 class="th-delete"></h3>
                <h3 class="th-update"></h3>
            </div>
            <div class="booksLines"></div>
            <div class="nav">
                <button onclick="prevPage()"><i class="fa-solid fa-left-long"></i></button>
                <button onclick="nextPage()"><i class="fa-solid fa-right-long"></i></button>
            </div>

        </div>

        <div class="rightCard">

            <div class="updateBook hide">

            </div>

            <div class="addBook hide">
                <form action="add-book" onsubmit="addBook(event)">
                    <h2 class="title"></h2>
                    <label for="title">title</label>
                    <input type="text" name="title" />
                    <label for="price">price</label>
                    <input type="number" name="price" />
                    <label for="image">image src</label>
                    <input type="text" name="image">
                    <button type="submit" class="submit-button">submit</button>
                </form>
            </div>

            <div class="showBook hide">
            </div>

        </div>

    </main>

    <script src="../js/books.js"></script>
    <script src="../js/languages.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/controller.js"></script>
</body>

</html>
